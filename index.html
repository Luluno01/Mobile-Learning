<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import Google Icon Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font-fix.css">
    <link rel="stylesheet" href="css/hideScrollbar.css">
    <link rel="stylesheet" href="css/mainframe.css">
    <link rel="stylesheet" href="css/unselectable.css">
    <link rel="stylesheet" href="css/frameIn.css">

    <!-- important library, should be loaded before body being loaded -->
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="lang/zh-CN/string.js"></script>
    <script src="lang/lang.js"></script>
    <script src="js/index.js"></script>
    <script src="js/class/Userstate.js"></script>
    <script src="js/user.js"></script>
    <script src="js/class/Frame.js"></script>
    <script src="js/frame.js"></script>

    <title></title>
  </head>
  <body class="unselectable">
    <!-- splash for app -->
    <div id="splash" style="position: absolute; z-index: 1000; height: 100vh; width: 100vw; text-align: center; backgroud: white;">
      <h1 style="position: relative; top: 30vh;" class="SPLASH"></h1>
    </div>

    <ul id="slide-out" class="side-nav">
      <li><div id="user-view" class="userView">
        <div class="background">
          <img src="img/background.jpg" style="max-width: 100%;">
        </div>
        <a href="#!user"><i class="fa fa-user-circle circle" style="font-size: 64px; color: #797979; background: #ffffff;"></i></a>
        <a href="#!name"><span class="white-text name USER_NAME_GUEST"></span></a>
        <a href="#!email"><span class="white-text email BLANK"></span></a>
      </div></li>
      <li><a href="#" class="waves-effect HOMEPAGE" onclick="Ml.frame['mainfn-frame'].showDefault();"></a></li>
      <li><div class="divider"></div></li>
      <li><a href="#" class="waves-effect ABOUT"></a></li>
      <li><a href="#" class="waves-effect EXIT"></a></li>
    </ul>

    <!-- navigation bar -->
    <nav>
      <div class="nav-wrapper">
        <a href="#" id="title-bar" class="brand-logo center"></a>
        <ul id="nav-mobile" class="left">
          <li><a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="material-icons">menu</i></a></li>
        </ul>
      </div>
    </nav>
    <div id="frames" class="subpage">
      <iframe id="login-frame" src="login.html" width="" height=""></iframe>
      <iframe id="sign-up-frame" src="signUp.html" width="" height=""></iframe>
      <iframe id="mainfn-frame" src="main.html" width="" height=""></iframe>
      <iframe id="about-frame" src="" width="" height=""></iframe>
    </div>
    <div id="preloader" class="preloader subpage valign-wrapper center-align">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>

        <div class="spinner-layer spinner-red">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>

        <div class="spinner-layer spinner-yellow">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>

        <div class="spinner-layer spinner-green">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
      <p></p>
    </div>

    <script src="js/materialize.min.js"></script>

    <!-- <script src="js/cordova/buttonEvents.js"></script> -->
    <script src="js/disableHistory.js"></script>
  </body>
</html>
